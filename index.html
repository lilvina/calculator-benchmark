<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="public/stylesheets/styles.css">
  <title>My Calculator</title>
</head>
<body>
  <div class="calculator">
  </div>
  <div class="row">
    <div class="row1">
      <p class="button-font">AC</p>
    </div>
    <div class="button-calculator">
      <p class="button-font">+/-</p>
    </div>
    <div class="button-calculator">
      <p class="button-font">%</p>
    </div>
    <div class="button-calculator-division">
      <p class="button-font-division">รท</p>
    </div>
    <div class="row2">
      <div class="button-calculator-num">
        <p class="button-font-num">7</p>
      </div>
      <div class="button-calculator-num">
        <p class="button-font-num">8</p>
      </div>
      <div class="button-calculator-num">
        <p class="button-font-num">9</p>
      </div>
      <div class="button-calculator-multiply">
        <p class="button-font-multiply">x</p>
      </div>
    </div>
    <div class="row3">
      <div class="button-calculator-num">
        <p class="button-font-num">4</p>
      </div>
      <div class="button-calculator-num">
        <p class="button-font-num">5</p>
      </div>
      <div class="button-calculator-num">
        <p class="button-font-num">6</p>
      </div>
      <div class="button-calculator-substract">
        <p class="button-font-substract">-</p>
      </div>
    </div>
    <div class="row4">
      <div class="button-calculator-num">
        <p class="button-font-num">1</p>
      </div>
      <div class="button-calculator-num">
        <p class="button-font-num">2</p>
      </div>
      <div class="button-calculator-num">
        <p class="button-font-num">3</p>
      </div>
      <div class="button-calculator-add">
        <p class="button-font-add">+</p>
      </div>
    </div>
    <div class="row5">
      <div class="button-calculator-num">
        <p class="button-font-num">0</p>
      </div>
      <div class="button-calculator-dot">
        <p class="button-font-dot">.</p>
      </div>
      <div class="button-calculator-equal">
        <p class="button-font-equal">=</p>
      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>My Calculator</title>
</head>
<body>
  <div class="background">
  </div>

  <div class="row1">
    <div class="button-calculator">
      <button class="AC">AC</button>
    </div>
    <div class="button-calculator">
      <button class="positive/negative">+/-</button>
    </div>
    <div class="button-calculator">
      <button class="percent">%</button>
    </div>
    <div class="button-calculator">
      <button class="orange">รท</button>
    </div>
  </div>

  <div class="row2">
    <div class="button-calculator">
      <button class="num7">7</button>
    </div>
    <div class="button-calculator">
      <button class="num8">8</button>
    </div>
    <div class="button-calculator">
      <button class="num9">9</button>
    </div>
    <div class="button-calculator">
      <button class="orange">x</button>
    </div>
  </div>

  <div class="row3">
    <div class="button-calculator">
      <button class="num4">4</button>
    </div>
    <div class="button-calculator">
      <button class="num5">5</button>
    </div>
    <div class="button-calculator">
      <button class="num6">6</button>
    </div>
    <div class="button-calculator">
      <button class="orange">-</button>
    </div>
  </div>

  <div class="row4">
    <div class="button-calculator">
      <button class="num1">1</button>
    </div>
    <div class="button-calculator">
      <button class="num2">2</button>
    </div>
    <div class="button-calculator">
      <button class="num3">3</button>
    </div>
    <div class="button-calculator">
      <button class="orange">+</button>
    </div>
  </div>

  <div class="row5">
    <div class="button-calculator">
      <button class="num0">0</button>
    </div>
    <div class="button-calculator">
      <button class="dot">.</button>
    </div>
    <div class="button-calculator">
      <button class="orange">=</button>
    </div>
  </div>

</body>
</html>
